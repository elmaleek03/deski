name: Build & Release (Windows)

on:
  push:
    tags:
      - "v*"       # run only when pushing tags like v0.1.0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish win-x64
        run: dotnet publish -c Release -r win-x64 --self-contained false -o publish

      - name: Archive executable
        run: |
          cd publish
          $version = "${env:GITHUB_REF_NAME}"   # e.g. v1.0.2
          $files = Get-ChildItem -File | Where-Object { $_.Extension -ne ".pdb" }
          $files | Compress-Archive -DestinationPath "Deski-$version.zip"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}                 # e.g. v1.0.2
          name: "Deski ${{ github.ref_name }}"             # "Deski v1.0.2"
          draft: false
          prerelease: false
          files: publish/Deski-${{ github.ref_name }}.zip  # Deski-v1.0.2.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
